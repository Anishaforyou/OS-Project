<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Management Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Memory Management Visualization</h1>

        <div class="memory-section">
            <h2>Initialize Memory Blocks</h2>
            <label for="memoryBlockSize">Enter memory block size (in KB): </label>
            <input type="number" id="memoryBlockSize" placeholder="Size in KB" min="1">
            <button id="addMemoryBlockBtn">Add Memory Block</button>
            <p id="memoryError" style="color: red; display: none;">Please enter a valid memory block size.</p>
        </div>

        <div class="input-section">
            <h2>Input Process Sizes</h2>
            <label for="processSize">Enter process size (in KB): </label>
            <input type="number" id="processSize" placeholder="Size in KB" min="1">
            <button id="addProcessBtn">Add Process</button>
            <p id="processError" style="color: red; display: none;">Please enter a valid process size.</p>
        </div>

        <div class="strategy-section">
            <h2>Select Memory Allocation Strategy</h2>
            <select id="strategySelect">
                <option value="firstFit">First Fit</option>
                <option value="bestFit">Best Fit</option>
                <option value="worstFit">Worst Fit</option>
            </select>
            <button id="calculateBtn">Calculate Allocation</button>
            <button id="deallocateBtn">Deallocate All</button>
        </div>

        <h2>Memory Blocks Visualization</h2>
        <canvas id="memoryCanvas" width="500" height="300"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
